                    <h1 style="color: #292929; font-family: 'Lato', sans-serif; font-size: 22px; font-style: normal; font-weight: 700; line-height: 131.9%; margin-top: 30px;"> Add Product</h1>
                    <form action="AddProduct"  method="post" enctype="multipart/form-data" >
                        <div class="form-group mb-3">
                            <label for="productName">Product Name:</label>
                            <input type="text" class="form-control" id="productName" name="name" placeholder="Enter Product Name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="productImage">Product Image:</label>
                            <input type="file" name="file" class="form-control-file" id="productImage" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Product Category:</label>
                            <select class="form-control" id="productCategory" name="category" required>
                                <option value="">All Categories</option>

                                <th:block th:each="category : ${categories}">
                                    <option th:value="${category}" th:text="${category}"></option>
                                </th:block>
                            </select>
                        </div>

                        <div class="form-group me-6">
                            <button type="submit" class="button-green" ><i class="fa fa-plus mr-3"></i>Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
