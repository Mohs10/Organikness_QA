            <div class="row justify-content-center">

                    <div class="card mb-4">
                        <div class="card-body">
                            <!-- Card 1 content here -->
                            <h1 style="color: #292929; font-family: 'Lato', sans-serif; font-size: 22px; font-style: normal; font-weight: 700; line-height: 131.9%; margin-top: 30px;">Add Category</h1>
                            <form action="AddCategory" method="post" enctype="multipart/form-data">
                                <div class="form-group mb-3">
                                    <label for="categoryName">Category Name:</label>
                                    <input type="text" class="form-control" id="categoryName" name="category" placeholder="Enter Category Name" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-plus mr-3"></i>Add</button>
                                </div>
                            </form>

                    </div>

                <div class="col-md-6">

                        <div class="card-body">

                            <table class="users-table">
                                <thead>
                                <tr>
                                    <th>Sl No</th>
                                    <th>Category Name</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="user-row" th:each="category, rowStat : ${categories}">
                                    <td th:text="${rowStat.index + 1}"></td>
                                    <td  th:text="${category}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
