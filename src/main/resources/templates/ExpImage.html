<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>

<table border="1">
    <thead>
    <tr>
        <th>Product ID</th>
        <th>Category</th>
        <th>Name</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the product list -->
    <tr th:each="product : ${productList}">
        <td th:text="${product.pid}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.name}"></td>
        <td>
            <!-- Display image for each product -->
            <img th:src="'data:image/png;base64,' + ${#strings.toString(product.imageContent)}" alt="Product Image">
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
