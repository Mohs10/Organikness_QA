>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lync</title>

    <!-- Bootstrap CSS (Assuming Bootstrap is used) -->
    <link href="path/to/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}"/>
</head>
<style>
    /* Your existing styles */
    body {
position: relative;
margin: 0;
padding: 0;
 font-family: 'Montserrat', sans-serif;


}

.form-outline label,
.form-outline input {
font-family: 'Montserrat', sans-serif;
font-size: 15px;
font-weight: 600;
}


    body::before {
content: "";
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-image: url(../images/4457.jpg);
background-size: cover;
background-position: center;
background-repeat: no-repeat;
opacity: 0.8; /* Adjust the opacity level as needed */
/* filter: blur(1px);  */
z-index: -1; /* Place it behind the content */
}

#radius-shape-1 {
height: 220px;
width: 220px;
top: -60px;
left: -130px;
background: radial-gradient(#375b4f, #405421);
overflow: hidden;
}

#radius-shape-2 {
border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
bottom: -60px;
right: -110px;
width: 300px;
height: 300px;
background: radial-gradient(#405421, #405421);
overflow: hidden;
}


.bg-glass {
background-color: hsla(0, 0%, 100%, 0.6) !important; /* Adjust the alpha value for transparency */
backdrop-filter: blur(1px); /* Adjust the blur amount */
}

    .logo-img {
width: 50px; /* Adjust the width as needed */
height: auto; /* Maintain aspect ratio */
margin-bottom: 5px; /* Adjust spacing if necessary */
}

</style>
</head>

<body>

<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: #fff;  padding: 10px;">
                    Discover the perfect platform for your space! <br />
                </h1>



                <!-- <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Temporibus, expedita iusto veniam atque,
                    magni tempora mollitia dolorum consequatur nulla, neque debitis eos reprehenderit quasi ab ipsum
                    nisi dolorem modi. Quos?
                </p> -->
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <!-- <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div> -->

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <form  th:action="@{/login}"  method="post">
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <img th:src="@{images/logo.png}" alt="Logo" class="logo-img"> <!-- Replace with the actual path to your logo -->

                                    </div>
                                </div>

                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="username">Email address</label>
                                <input type="email" id="username"
                                       name="username" class="form-control" required />

                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password"  id="password"  name="password" class="form-control" required />

                            </div>
                            <label class="checkbox-wrap checkbox-primary mb-0">Show Password
                                <input type="checkbox" id="showPasswordCheckbox" >
                                <span class="checkmark"></span>
                            </label>
                            <script>
                                // Get the password input element and the show password checkbox
                                const passwordInput = document.getElementById("password");
                                const showPasswordCheckbox = document.getElementById("showPasswordCheckbox");

                                // Add an event listener to the checkbox
                                showPasswordCheckbox.addEventListener("change", function() {
                                    if (showPasswordCheckbox.checked) {
                                        // If the checkbox is checked, change the input type to "text" to show the password
                                        passwordInput.type = "text";
                                    } else {
                                        // If the checkbox is unchecked, change the input type back to "password" to hide the password
                                        passwordInput.type = "password";
                                    }
                                });

                            </script>

                            <!-- Submit button -->
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-success btn-lg ">Log in</button>
                            </div>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Invalid Email or Password</div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-success"> You have been logged out.</div>
                            </div>
                            <script>
                                    // Remove error alert after 5 seconds
                                    setTimeout(function () {
                                    var errorAlert = document.getElementById('error-alert');
                                    if (errorAlert) {
                                    errorAlert.remove();
                                    }
                                    }, 5000);
                                    // Remove success alert after 5 seconds
                                    setTimeout(function () {
                                    var successAlert = document.getElementById('success-alert');
                                    if (successAlert) {
                                    successAlert.remove();
                                    }
                            }, 5000);
                            </script>

                            <!-- Register buttons -->

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->

<!-- Bootstrap JS (Assuming Bootstrap is used) -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
